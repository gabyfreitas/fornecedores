<div class="container-fluid p-5">
    <h1>Insira um fornecedor</h1>
    <form [formGroup]="fornecedorForm" (ngSubmit)="update()" class="row g-3">

        <input type="hidden" formControlName="id">
        <div class="col-auto">
            <label for="inputPassword2" class="visually">Nome</label>
            <input type="text" class="form-control" id="inputPassword2" placeholder="Nome" formControlName="nome">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually">Endere√ßo</label>
            <input type="text" class="form-control" id="inputPassword2" placeholder="Endereco"
                formControlName="endereco">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually">Telefone</label>
            <input type="text" class="form-control" id="inputPassword2" placeholder="Telefone"
                formControlName="telefone">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </div>
    </form>

</div>

<a href="fornecedor" class="btn btn-info">Voltar</a>
